#------PRINTER------
################################################
[mcu]
canbus_uuid: ba4863583e16
#canbus_uuid: e17c9a1fc70c (dead pico)
#serial: usb-katapult_stm32g0b1xx_180037001850344D30363620-if00
#serial: /dev/ttyS0
#restart_method: command

[mcu EBBCan]
canbus_uuid: c74387e5d920 
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

#[mcu LePotato]
#serial: /tmp/klipper_host_mcu

[mcu host]
serial: /tmp/klipper_host_mcu


[mcu eddy]
canbus_uuid: 592568940a41
#is_non_critical: true

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 4500
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

#[printer]                ;for test_speed
#kinematics: corexz
#max_velocity: 200
#max_accel: 1000
#max_z_velocity: 50
#max_z_accel: 1000
#square_corner_velocity: 4.0

[firmware_retraction]
retract_length: 0.2
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 50

[virtual_sdcard]
path: /home/dietpi/printer_data/gcodes

[display_status]

[pause_resume]

[force_move]
enable_force_move: true

[respond]

################################################
#      Temps
################################################
[temperature_sensor RPi4]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor SKR_Mini]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 0
max_temp: 80


