#Board:
  #Main: SKR Pico
  #Toolhead: EBB36 v1.2
#Hotend: Ghetto Rapido: Bimetallic V6ish w/ CHC Pro ceramic heater core (Volcano Style)
#Extruder: Clockwork 2
#Motion: CoreXZ
#Cooling: Stealthburner


################################################
#------EXTRUDER------
################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
#step_pin: gpio14
#dir_pin: !gpio13
#enable_pin: !gpio15
microsteps: 32
gear_ratio: 50:10
full_steps_per_rotation: 200
rotation_distance: 21.842
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
#heater_pin: gpio23
sensor_type: EPCOS 100K B57560G104F
#sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#sensor_pin: gpio27
min_temp: -10
max_temp: 300
pressure_advance: 0.000 
max_extrude_only_distance: 100
###### MPC #####
#control: mpc
heater_power: 60  
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8 
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: EBBCan: PA15
#uart_pin: gpio9
#tx_pin: gpio8
#uart_address: 3
run_current: 0.38
#hold_current: 0.3
#stealthchop_threshold: 999999
sense_resistor: 0.11

################################################
#-------LIGHTING-------
################################################

[neopixel main]
pin: EBBCan: PD3
chain_count: 1
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3
#   See the "led" section for information on these parameters.


################################################
#-------AXES STEPPERS-------
################################################

######
# Motor -XM
# Endstop - X-STOP
###############

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^EBBCan: PB5
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 150
homing_positive_dir: true
#endstop_pin: tmc2209_stepper_x:virtual_endstop

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.795
hold_current: 0.477
#interpolate: True
stealthchop_threshold: 999999
driver_TBL: 1
driver_HEND: 3
driver_HSTRT: 4
driver_TOFF: 5
sense_resistor: 0.11

######
# Motor -YM
# Endstop - Y-STOP
###############

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop #sensorless enabled
homing_retract_dist: 0
position_endstop: 235
position_min: -10
position_max: 235
homing_speed: 150
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 1.301
#hold_current: .78
sense_resistor: 0.110
#interpolate: true
stealthchop_threshold: 999999
driver_TBL: 1
driver_HEND: 3
driver_HSTRT: 0
driver_TOFF: 4
driver_SGTHRS:168
diag_pin: ^PC1 
sense_resistor: 0.11

######
# Motor -ZAM
# Endstop - Z-STOP
###############

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
#endstop_pin: ^gpio25 #enable for z endstop switch
endstop_pin: probe:z_virtual_endstop    # enable to use eddy/quickdraw
#position_endstop: -1.8
position_min: -0.5
position_max: 180 #205 with chains
homing_speed: 20

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.795
hold_current: 0.477
#interpolate: True
stealthchop_threshold: 999999
driver_TBL: 1
driver_HEND: 3
driver_HSTRT: 4
driver_TOFF: 5
sense_resistor: 0.11



################################################
#------BED------
################################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: watermark
#max_delta: 2.0
min_temp: 0
max_temp: 130
#control: pid
#tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182

[screws_tilt_adjust]
screw1: 195, 173
screw1_name: rear right screw
screw2: 25, 173
screw2_name: rear left screw
screw3: 25, 2
screw3_name: front left screw
screw4: 195, 2
screw4_name: front right screw
horizontal_move_z: 2
speed: 150
screw_thread: CW-M4

################################################
#------FANS------
################################################

[fan]
pin: EBBCan: PA1
kick_start_time: 0.25
cycle_time: .08
#pin: gpio20 #fan3

#[controller_fan controller] 
#pin: gpio18 #fan2 shorted

[heater_fan heatsink] 
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

