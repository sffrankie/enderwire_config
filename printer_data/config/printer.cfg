#pin: gpio17 #fan1 
#fan_speed: 0
#heater: extruder
#heater_temp: 150.0

#[heater_fan controller] 
#pin: gpio20 #fan3
#fan_speed: 1.0
#heater: extruder
#heater_temp: 150.0
#kick_start_time: 0.200

